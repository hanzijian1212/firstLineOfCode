<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>类型择器</title>
<style type="text/css">
.green{ color:green;}
.blue{ color:blue;}
.font1{ font-size:22px;}
p{font-family:"楷体"; text-decoration:underline;}
</style>
</head>
<body>
<h2 class="green">静夜思</h2>
<p class="blue font1">唐:李白</p>
<p class="green font1">床前明月光，</p>
<P>疑是地上霜。</p>
<P>举头望明月，</p>
<p>低头思故乡。</p>
</body>
</html>
